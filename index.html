<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <main>
      <section id="entrySection">
        <img id="star" src="images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>

        <p id="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div>
          <span class="circle" id="one"> 1 </span>
          <span class="circle" id="two"> 2 </span>
          <span class="circle" id="three"> 3 </span>
          <span class="circle" id="four"> 4 </span>
          <span class="circle" id="five"> 5 </span>
        </div>

        <button id="submit">SUBMIT</button>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div id="thankYouSection">
        <img src="images/illustration-thank-you.svg" alt="" />
        <p id="finalRating">  
        </p>
        <p id="thanks">Thank you!</p>
        <p id="message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
